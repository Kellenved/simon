<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="gamescreen">
            <h1 class="press-start-2p-regular">Press A Key to Start</h1>
            <div class="game">
                <div type="button" id="green" class="btn green">
            
                </div>
            
                <div type="button" id="red" class="btn red">
            
                </div>
                <div type="button" id="yellow" class="btn yellow">
            
                </div>
                <div type="button" id="blue" class="btn blue">
            
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
